<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Management System – Login</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Employee Management System</h1>
      <p class="lead">Manage your employees efficiently and securely</p>
    </div>
  </header>

  <main class="wrap auth-grid">
    <div class="card auth-card">
      <h2 id="formTitle">Login</h2>
      <form id="loginForm">
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" required placeholder="Enter username" />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" required placeholder="Enter password" />
        </div>
        <div class="row" style="margin-top:12px">
          <button type="submit">Login</button>
          <button type="button" id="showRegister" class="secondary">Register</button>
        </div>
      </form>

      <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <div class="field">
          <label for="regUser">Username</label>
          <input id="regUser" type="text" required placeholder="Create username" />
        </div>
        <div class="field">
          <label for="regPass">Password</label>
          <input id="regPass" type="password" required placeholder="Create password" />
        </div>
        <div class="row" style="margin-top:12px">
          <button type="button" id="registerBtn">Sign Up</button>
          <button type="button" id="showLogin" class="secondary">Back to Login</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    Employee Management System © 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
